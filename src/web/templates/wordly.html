<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>5 букв</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>



</head>
<body>
    <div class="container">
        <div class="col-sm-12" id="wordly">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row m-b-sm">
                        <div class="col-sm-6 offset-sm-3">
                            <h1 data-bind="text: title"></h1>
                        </div>

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm">
                        <div class="col-sm-6 offset-sm-3">
                            <div id="game-board" data-bind="foreach: board">
                                <div class="letter-row" data-bind="foreach: $data">
                                    <div class="letter-box" data-bind="text: $data"></div>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div id="keyboard-cont">
                                <!-- блок с первым рядом -->
                                <div class="first-row">
                                    <!-- блоки с отдельными кнопками -->
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('й')}">й</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ц')}">ц</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('у')}">у</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('к')}">к</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('е')}">е</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('н')}">н</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('г')}">г</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ш')}">ш</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('щ')}">щ</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('з')}">з</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('х')}">х</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ъ')}">ъ</button>
                                </div>
                                <div class="second-row">
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ф')}">ф</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ы')}">ы</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('в')}">в</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('а')}">а</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('п')}">п</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('р')}">р</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('о')}">о</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('л')}">л</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('д')}">д</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ж')}">ж</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('э')}">э</button>
                                </div>
                                <div class="third-row">
                                    <button class="keyboard-button-big" data-bind="click: eraseLetter">Backspace</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('я')}">я</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ч')}">ч</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('с')}">с</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('м')}">м</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('и')}">и</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('т')}">т</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ь')}">ь</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('б')}">б</button>
                                    <button class="keyboard-button" data-bind="click: () => {addLetter('ю')}">ю</button>
                                    <button class="keyboard-button-big" data-bind="click: checkWord">Enter</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </div>

</body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/wordly.js') }}"></script>
</html>
